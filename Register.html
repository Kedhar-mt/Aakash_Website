<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="login.css">
    <title>Register</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left w-50 ">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/register.png" class="d-block w-50 mx-auto" alt="...">
                        <div class="matter text-center">
                            <h2>Welcome to Aakash</h2>
                            <p>Sign up to get access to free content for your entrance exam preparation.</p>
                        </div>
                      </div>
                    </div>
                  </div>
              <img src="images/tt" alt="" srcset="">
            </div>
            <div class="col-md-6 d-flex justify-content-center flex-column align-items-center">
                <div class="logo mt-4">
                    <img src="images/aakashlogo.png" alt="">
                </div>
                <div class="form mt-5">
                    <h3>Sign Up!</h3>
                    <h4 class="text-secondary">to create a new account</h4>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label fw-bold">PSID/Mobile No.</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">
                            I agree to receive whatsapp communication from AESL.</label>
                        </div>
                        <div class="d-grid gap-2">
                          <button class="btn btn-primary" type="button" onclick="alert('OTP Sent Successfully!')" >Send OTP</button>
                        </div>
                        <div class="mb-3 mt-3 text-center">
                          <p>Already on Aakash? <a href="login.html" class="text-primary" style="text-decoration: none;">Login</a></p>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
